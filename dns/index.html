  <style name="animations.css">
      .view-animate-container {
        position:relative;
        height:100px!important;
        background:white;
        border:1px solid black;
        height:40px;
        overflow:hidden;
      }

      .view-animate.ng-enter, .view-animate.ng-leave {
        -webkit-transition:all 0.66s linear;
        transition:all 0.66s linear;
        display:block;
        width:100%;
        border-left:1px solid #2d927e;

        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        padding:10px;
      }

      .view-animate.ng-enter {
        left:100%;
      }
      .view-animate.ng-enter.ng-enter-active {
        left:0;
      }
      .view-animate.ng-leave.ng-leave-active {
        left:-100%;
      }
      .cl_logo_capone {
        max-width:50px;

        width:auto;
      }
      .register_sfondo {
        /* width:100%; */
        background-image: url(images/sfondi/screen_ca.png);
        background-size:cover;

      }
      .spalsh_overlay {
        position:absolute
      }

    </style>
